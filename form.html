    <form action="">
      <fieldset>
        <legend>Registration Form</legend>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input
                class="inputField"
                type="text"
                name="fname"
                maxlength="8"
              />
            </td>
          </tr>
          <tr>
            <td>Contact:</td>
            <td>
              <input
                class="inputField"
                type="tel"
                name="contact"
                maxlength="8"
              />
            </td>
          </tr>
          <tr>
            <td>Contact:</td>
            <td>
              <input
                class="inputField"
                type="tel"
                name="contact"
                maxlength="8"
              />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input class="inputField" type="email" />
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select class="inputField" name="country" id="">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Japan">Japan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Select your Habbits</td>
            <td>
              <input type="checkbox" name="habbits" value="Cricket" />Cricket
              <br /><input
                type="checkbox"
                name="habbits"
                value="Football"
              />Football <br /><input
                type="checkbox"
                name="habbits"
                value="Basketball"
              />Basketball
            </td>
          </tr>
          <tr>
            <td>
              <label for="img">Select image:</label>
            </td>
            <td>
              <input type="file" id="img" name="img" accept="image" />
            </td>
          </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <!-- <input type="button" value="Submit" > -->
      </fieldset>
    </form>
